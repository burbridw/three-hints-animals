<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animals 3 Hints</title>
</head>
<body>
    <div class="back-button">
        <div class="back-button-text">Back</div>
    </div>
    <div class="main-menu-screen">
        <div class="main-button-practice">
            <div class="main-button-text">Practice</div>
        </div>
        <div class="main-button-game">
            <div class="main-button-text">Game</div>
        </div>
    </div>
    <div class="practice-select-screen behind">
        <div class="practice-button-animals">
            <div class="main-button-text">Animals</div>
        </div>
        <div class="practice-button-features">
            <div class="main-button-text">Features</div>
        </div>
    </div>
    <div class="practice-screen behind">
        <div class="practice-animals behind">
            <div class="animals-grid practice-grid"></div>
        </div>
        <div class="practice-features behind">
            <div class="features-grid practice-grid"></div>
        </div>
    </div>
    <div class="image-screen behind">
        <div class="navi-button-left">
            <img src="./images/arrows/img1.png">
        </div>
        <div class="image">

        </div>
        <div class="navi-button-right">
            <img src="./images/arrows/img1.png">
        </div>
    </div>
    <div class="game-select-screen behind">
        <div class="game-select-text">Choose Your Game</div>
        <div class="game-select-buttons-container">
            <div class="game-select-button" id="game1"><img src="./images/numbers/img1.png"></div>
            <div class="game-select-button" id="game2"><img src="./images/numbers/img2.png"></div>
            <div class="game-select-button" id="game3"><img src="./images/numbers/img3.png"></div>
            <div class="game-select-button" id="game4"><img src="./images/numbers/img4.png"></div>
            <div class="game-select-button" id="game5"><img src="./images/numbers/img5.png"></div>
        </div>
        <div class="game-select-random">
            <div class="game-select-random-text">Random 5</div>
        </div>
    </div>
    <div class="game-screen behind">
        <div class="answer-flipper">
            <div class="answer-flipper-inner">
                <div class="game-screen-inner">
                    <div class="hint-image-box-container">
                        <div class="hint-image-box" id="hint1"><img src="./images/numbers/img1.png"></div>
                        <div class="hint-image-box" id="hint2"><img src="./images/numbers/img2.png"></div>
                        <div class="hint-image-box" id="hint3"><img src="./images/numbers/img3.png"></div>
                    </div>
                    <div class="animal-images-container">
                        
                    </div>
                </div>
                <div class="image-box">
                    
                </div>
            </div>
        </div>
        <div class="answer-button">
            <div class="answer-button-text">Show Answer</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
